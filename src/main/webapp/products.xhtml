<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="page_title">
        List of products
    </ui:define>
    <ui:define name="page_body">
        <h:form>
        <p:dialog id="approve_delete" widgetVar="approve_delete">
            <p:commandButton value="Delete" action="#{productsListBean.deleteProduct}" update="productsId"
                             oncomplete="PF('approve_delete').hide()" />
            <p:commandButton value="Cancel" onclick="PF('approve_delete').hide()"/>
        </p:dialog>


            <p:panelGrid>
                <p:panel header="Add product">

                    <h:outputText value="Name"/>
                    <p:inputText value="#{productsListBean.name}"/>

                    <h:outputText value="Price"/>
                    <p:inputText value="#{productsListBean.price}"/>

                    <p:commandButton value="Create" action="#{productsListBean.createProduct}" update="productsId"/>
                </p:panel>
            </p:panelGrid>

        <p:dataTable value="#{productsListBean.products}" var="product" id="productsId">
            <p:column>
                <h:outputText value="#{product.name}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{product.price}"/>
            </p:column>
            <p:column>
                <p:commandButton value="Delete" action="#{productsListBean.setIdForDelete(product.id)}"
                                 oncomplete="PF('approve_delete').show()" />
            </p:column>
        </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
