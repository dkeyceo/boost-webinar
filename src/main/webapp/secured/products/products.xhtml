<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../WEB-INF/template.xhtml">
    <ui:define name="page_title">
        List of products
    </ui:define>
    <ui:define name="page_body">
        <h:form>
            <ui:include src="../../WEB-INF/products/dialogs.xhtml"/>
            <p:panelGrid>
                <p:panel header="Add product">

                    <h:outputText value="Name"/>
                    <p:inputText value="#{productsListBean.name}"/>

                    <h:outputText value="Price"/>
                    <p:inputText value="#{productsListBean.price}"/>

                    <p:commandButton value="Create" action="#{productsListBean.createProduct}" update="productsId"/>
                </p:panel>
            </p:panelGrid>

            <p:dataTable value="#{productsListBean.products}" var="product" id="productsId">
                <p:column>
                    <h:outputText value="#{product.name}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{product.price}"/>
                </p:column>
                <p:column>
                    <p:commandButton value="Delete" action="#{productsListBean.setIdForDelete(product.id)}"
                                     oncomplete="PF('approve_delete').show()"/>
                    <p:commandButton value="Edit" action="#{productsListBean.edit(product)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
